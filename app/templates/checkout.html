{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4"> Checkout</h2>

    

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title"> Order Summary</h5>
                    <hr>
                    <p><strong> Order ID:</strong> {{ order.id }}</p>
                    <p><strong> Customer:</strong> {{ current_user.username }}</p>
                    <p><strong> Total Price:</strong> <span class="text-success">${{ order.total_price }}</span></p>
                    <p><strong> Date:</strong> {{ order.created_at.strftime('%Y-%m-%d') }}</p>
                    <p><strong> Status:</strong> <span class="badge bg-warning">{{ order.status }}</span></p>
                    <hr>

                    <form method="POST">
                        <button type="submit" class="btn btn-success w-100">
                             Confirm & Pay
                        </button>
                    </form>

                    <a href="{{ url_for('user.cart') }}" class="btn btn-secondary w-100 mt-2"> Back to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
